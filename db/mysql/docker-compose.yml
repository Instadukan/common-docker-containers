# Use root/toor as user/password credentials
version: '3.1'
services:
  mysql-db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: toor
        MYSQL_DATABASE: instadukan-com
    ports:
        - 3306:3306
        - 33060:33060
    volumes:
        - ./storage:/var/lib/mysql
    networks:
        - local
  adminer:
    image: dockette/adminer:full
    restart: always
    environment:
        UPLOAD: 4096M
    ports:
      - 8080:80
    networks:
        - local
networks:
    local:
        external: true